<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agencia de turismo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="base-container">
        <header id="inicio">
            <div class="navbar">
                <img src="image/logo1.png" alt="logo da elonick" class="logo">
                <nav class="nav_link">
                    <ul>
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#destinos">Destinos</a></li>
                        <li><a href="#sobre">Sobre</a></li>
                        <li><a href="#contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-container">
                <div class="hero-text">
                    <h1>Viva o Paraiso Nordestino com Conforto e Segurança!</h1>
                    <button class="btn"><a href="#">Solicite seu Orçamento</a></button>
                </div>
                <div class="image">
                    <img src="image/adriano2.png" alt="imagem do dono da pagina">
                    <p>Adriano, seu guia de confiança</p>
                </div>
            </div>
        </header>

        
        <div class="hero_card" id="destinos">
            <h2>Nossos Destinos</h2>
            <div class="card">
                <section class="card1">
                    <img src="image/praia barra do jacuipe.jpg" alt="praia do jacuipe">
                    <p>Barra do Jacuipe</p>
                </section>
                <section class="card2">
                    <img src="image/praia de pipa.jpg" alt="praia de pipa">
                    <P>Pipa</P>
                </section>
                
                <section class="card3">
                    <img src="image/Praias de Maragogi .jpg" alt="praia de maragogi">
                    <p>Maragogi</p>
                </section>
                <section class="card4">
                    <img src="image/praias de porto de galinhas.jpg" alt="praia de porot de galinhas">
                    <p>Porto de Galinhas</p>
                </section>
            </div>
        </div>
    </div>


    
</body>
</html>
